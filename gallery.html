<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="shortcut icon" href="./apple-touch-icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Мои работы</title>
    <style>
        

        .myButton {
            background-color: #adad72;
            border-radius: 3px;
            border: 1px solid #20201d;
            display: inline-block;
            cursor: pointer;
            color: white;
            padding: 6px 25px;
            text-decoration: none;
        }

        .myButton:hover {
            background-color: aqua;
        }

        .myButton.active {
            position: relative;
            top: 1px;
        }

        .wrapper1 {
            width: 800px;
            height: 630px;
            margin: 10px auto;
        }

        .left_right {
            position: absolute;
            display: none;
            cursor: pointer;
            margin: -388px 0 0 10px;
        }

        img#images {
            border: double black 6px;
        }

        #left,
        #right {
            width: 70px;
            height: 70px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
        }
    </style>



</head>

<body>
    <div class="header">
        <div class="h_title">Нимкин Александр</div>
        <div class="h_slogan">сварочные работы любой сложности</div>
        <div class="title_menu">
            <p> <a href="./index.html" style="color:#000000; text-decoration:none">Главная </a> <a
                    href="./services.html" style="color:#000000; text-decoration:none"> Портфолио </a> <a
                    href="./gallery.html" style="color:#000000; text-decoration:none"> Мои работы </a> <a
                    href="./about.html" style="color:#000000; text-decoration:none"> Обо мне </a> <a
                    href="http://nimkina.tilda.ws/contacts" style="color:#000000; text-decoration:none"> Контакты </a>
            </p>
        </div>
    </div>

    <div onMouseOver="btn_show()" onMouseOut="btn_noshow()" class="wrapper1">
        <script>
            var imageArray = [
                "img/1.jpg",
                "img/2.jpg",
                "img/6.jpg",
                "img/7.jpg",
                "img/8.jpg",
                "img/10.jpg",
                "img/11.jpg",
                "img/14.jpg",
                "img/15.jpg",
                "img/18.jpg",
                "img/19.jpg",
                "img/20.jpg",
                "img/21.jpg",
                "img/22.jpg",
                "img/24.jpg",
                "img/25.jpg",
                "img/26.jpg"
            ];
            window.number = '0';
            var imageCount = imageArray.length;
            function image(num) {
                if (num == 1) {
                    if (number < imageCount - 1) {
                        number++;
                        document.getElementById('images').src = imageArray[number];
                        document.getElementById('num_img').innerHTML = number + 1 + '/' + imageCount;
                    }
                } else {
                    if (number > 0) {
                        number--;
                        document.getElementById('images').src = imageArray[number];
                        document.getElementById('num_img').innerHTML = number + 1 + '/' + imageCount;
                    }
                }
            }
            function btn_show() {
                if (number != 0)
                    document.getElementById('left').style.display = 'block';
                if (number != imageCount - 1)
                    document.getElementById('right').style.display = 'block';
            }
            function btn_noshow() {
                document.getElementById('left').style.display = 'none';
                document.getElementById('right').style.display = 'none';
            }
            document.write('<img id="images" src="' + imageArray[0] + '">');
        </script>
        <div id="left" onclick="image(0)" class="left_right">
            <img src="./left.png" alt="">
        </div>
        <div id="right" onclick="image(1)" class="left_right"
            style="margin-left: 120px;position:absolute; display:none">
            <img src="./right.png" alt="">
        </div>
    </div>
    <center>
        <p style="font-size:18px; color:#333; font-weight:bold; " id="num_img"></p>
    </center>
    <center><span class="myButton" onclick="image(0)">&lt;</span>
        <span class="myButton" onclick="image(1)">&gt;</span>
    </center>

    <div class="footer">
        <h2>2022</h2>
    </div>




</body>

</html>
